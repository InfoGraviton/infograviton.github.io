{%- assign author = include.author -%}
{%- if author.website -%}
    <a href="{{ author.website }}" target="_blank">{{ author.name }}</a>
{%- elsif author.inspire -%}
    <a href="https://inspirehep.net/authors/{{ author.inspire }}" target="_blank">{{ author.name }}</a>
{%- elsif author.orcid -%}
    <a href="https://orcid.org/{{ author.orcid }}" target="_blank">{{ author.name }}</a>
{%- else -%}
    {{ author.name }}
{%- endif -%}
